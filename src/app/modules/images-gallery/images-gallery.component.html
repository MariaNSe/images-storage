<div class="grid-view">
  <h1 class="m-5">Gallery</h1>
  <div class="container grid-view_wrap-images">
    <div *ngIf="images" class="row">
      <div
        *ngFor="let image of images?.pictures"
        class="image-tile-grid col-md-6 col-lg-3 col-sm-12"
      >
        <app-image-card [imageData]="image"></app-image-card>
      </div>
    </div>
    <ng-template [ngIf]="isLoading">
      <div>Loading...</div>
    </ng-template>
  </div>
  <div *ngIf="images">
    <app-pagination
      [maxPages]="images.pageCount"
      [currentPage]="images.page"
      (onChangePage)="onChangedPage($event)"
    >
    </app-pagination>
  </div>
</div>
